name: Run tests

on: [push]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run tests and generate coverage report
        run: |
          php artisan test --coverage-clover=clover.xml
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: clover.xml

  badge:
    name: Generate Badge
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report

      - name: Calculate coverage
        id: coverageComment
        run: |
          COVERAGE=$(php -r "echo round(simplexml_load_file('clover.xml')->project->metrics['coveredelements'] / simplexml_load_file('clover.xml')->project->metrics['elements'] * 100, 2);")
          TESTS=$(php -r "echo simplexml_load_file('clover.xml')->project->metrics['tests'];")
          echo "::set-output name=coverage::$COVERAGE"
          echo "::set-output name=tests::$TESTS"
        shell: bash

      - name: Badge Test Coverage
        if: github.ref == 'refs/heads/master'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 17db8e26653ba907cebc6d69088c87e1
          filename: test.json
          label: Coverage
          message: "${{ steps.coverageComment.outputs.tests }} tests - ${{ steps.coverageComment.outputs.coverage }}%"
          color: brightgreen
          namedLogo: php
